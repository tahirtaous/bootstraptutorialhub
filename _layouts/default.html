<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    {% include feature.html %}

    <div class="row wrapper">

    <main class="col col--8-of-12" aria-label="Content">
      {{ content }}

      <div class="PageNavigation">
      <!-- http://david.elbe.me/jekyll/2015/06/20/how-to-link-to-next-and-previous-post-with-jekyll.html -->
        {% if post.previous.url %}
          <a class="prev" href="{{site.baseurl.post.previous.url}}">&laquo; {{post.previous.title}}</a>
        {% endif %}
        {% if post.next.url %}
          <a class="next" href="{{site.baseurl.post.next.url}}">{{post.next.title}} &raquo;</a>
        {% endif %}
      </div>
    </main>

    {% include sidebar.html %}

    </div>

    {% include footer.html %}

  </body>

</html>
