<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    {% include feature.html %}

    <div class="row wrapper">

    <main class="col col--8-of-12" aria-label="Content">
      {{ content }}

      <div class="PageNavigation">
      <!-- http://david.elbe.me/jekyll/2015/06/20/how-to-link-to-next-and-previous-post-with-jekyll.html -->
      <!-- This pagination is not working aftet GitHub after dding baseurl in config.yml -->
        {% if page.previous.url %}
          <a class="prev" href="{{site.baseurl.page.previous.url}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
        {% if page.next.url %}
          <a class="next" href="{{site.baseurl.page.next.url}}">{{page.next.title}} &raquo;</a>
        {% endif %}
      </div>
    </main>

    {% include sidebar.html %}

    </div>

    {% include footer.html %}

  </body>

</html>
