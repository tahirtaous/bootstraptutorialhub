        <!-- {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %} -->

        <!-- This is new code to Excluding page from Jekyll navigation bar. source http://stackoverflow.com/questions/25452429/excluding-page-from-jekyll-navigation-bar -->
        <!-- use exclude: true to exclude page from main navigatio menu -->

        {% for page in site.pages %}
          {% unless page.exclude %}
             {% if page.title %}
               <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
             {% endif %}
          {% endunless %}
        {% endfor %}
